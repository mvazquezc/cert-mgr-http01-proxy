---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-http01-challenge-proxy
  namespace: openshift-kube-apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxy-cluster-config-reader
rules:
- apiGroups:
  - config.openshift.io
  resources:
  - ingresses
  - infrastructures
  - clusterversions
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxy-cluster-machineconfig-update
rules:
- apiGroups:
  - operator.openshift.io
  resources:
  - machineconfigurations
  verbs:
  - update
- apiGroups:
  - machineconfiguration.openshift.io
  resources:
  - machineconfigs
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-http01-challenge-proxy-proxy-cluster-config-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: proxy-cluster-config-reader
subjects:
- kind: ServiceAccount
  name: api-http01-challenge-proxy
  namespace: openshift-kube-apiserver
---
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-http01-challenge-proxy-proxy-cluster-machineconfig-update
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: proxy-cluster-machineconfig-update
subjects:
- kind: ServiceAccount
  name: api-http01-challenge-proxy
  namespace: openshift-kube-apiserver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-http01-challenge-proxy-hostnetworkv2-scc
  namespace: openshift-kube-apiserver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:hostnetwork-v2
subjects:
- kind: ServiceAccount
  name: api-http01-challenge-proxy
  namespace: openshift-kube-apiserver
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: api-http01-challenge-proxy
  name: api-http01-challenge-proxy
  namespace: openshift-kube-apiserver
spec:
  selector:
    matchLabels:
      app: api-http01-challenge-proxy
  strategy: {}
  template:
    metadata:
      labels:
        app: api-http01-challenge-proxy
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      hostNetwork: true
      serviceAccountName: api-http01-challenge-proxy
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - image: quay.io/mavazque/cert-mgr-http01-proxy:auto-nftables
        name: cert-mgr-proxy
        imagePullPolicy: Always
        resources: {}
        securityContext:
          capabilities:
            drop:
            - ALL
status: {}
